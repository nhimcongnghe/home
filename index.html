  <style>
    :root {
      --main-bg: #181c24;
      --sidebar-bg: #10141b;
      --mint: #2ec9a6;
      --gray: #232937;
      --text: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text);
      min-height: 100vh;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      padding: 0 0 20px 0;
    }
    .sidebar .logo {
      display: flex;
      align-items: center;
      padding: 32px 24px 24px 24px;
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 2px;
      color: var(--mint);
      gap: 10px;
    }
    .sidebar .logo-icon {
      width: 38px; height: 38px;
      background: var(--mint);
      color: var(--main-bg);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px 14px 0 14px;
    }
    .nav a {
      text-decoration: none;
      color: var(--text);
      background: none;
      padding: 12px 18px;
      border-radius: 18px;
      margin-bottom: 3px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.15s, color 0.15s;
      font-size: 1rem;
    }
    .nav a.active,
    .nav a:hover {
      background: var(--mint);
      color: var(--main-bg);
      font-weight: bold;
    }
    .sidebar .logout-btn {
      margin-top: auto;
      margin-bottom: 10px;
      margin-left: 18px;
      margin-right: 18px;
      padding: 12px;
      width: calc(100% - 36px);
      background: var(--mint);
      color: var(--main-bg);
      border: none;
      border-radius: 16px;
      font-size: 1.07rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar .logout-btn:hover {
      background: #23b591;
    }
    .main {
      flex: 1;
      padding: 32px 24px;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }
    .search-bar {
      background: var(--gray);
      color: var(--text);
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-size: 1rem;
      width: 320px;
      max-width: 90vw;
      outline: none;
    }
    .topbar .icon-btn {
      width: 38px; height: 38px;
      border: none;
      background: var(--gray);
      color: var(--mint);
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s;
    }
    .topbar .icon-btn:hover {
      background: var(--mint);
      color: var(--main-bg);
    }
    .content {
      background: var(--sidebar-bg);
      flex: 1;
      border-radius: 22px;
      padding: 32px 22px;
      box-shadow: 0 8px 32px #0003;
      min-height: 300px;
      overflow: auto;
    }
    /* Mobile Responsive */
    @media (max-width: 850px) {
      .layout { flex-direction: column; }
      .sidebar { flex-direction: row; width: 100vw; height: 65px; padding: 0;}
      .sidebar .logo { padding: 0 18px; font-size: 1rem;}
      .nav { flex-direction: row; gap: 0; padding: 0 6px;}
      .nav a { padding: 8px 12px; font-size: 0.98rem;}
      .sidebar .logout-btn { display: none;}
    }
    @media (max-width: 550px) {
      .main { padding: 18px 4px; }
      .content { padding: 18px 6px; }
      .topbar { flex-direction: column; gap: 8px; align-items: stretch;}
      .search-bar { width: 100%; }
    }
  </style>
</head>
